language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.1
  - 1.2
cache:
 directories:
   - /home/travis/.julia
addons:
  apt_packages:
    - gfortran

after_success:
  - julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs --color=yes docs/make.jl
      after_success: skip
